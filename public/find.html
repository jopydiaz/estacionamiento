<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>SEI</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2hxyaIfLNSAOXX6Cu-3c4fjqzDNtzZM0"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
     <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
</head>
<body  ng-controller="addCtrl" >
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li disabled><a href="/#/index">Cargar Estacionamiento</a></li>
            <li active><a href="./find.html">Listado estacionados</a></li>
        </ul>
        <h3 class="text-muted">Sistema de estacionamiento Inteligente</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
        <div id="map" style="width:645px; height:645px"></div>
           </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Listado {{ listado.length }} <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <table class="table table-striped">
					<tr class="info">
						<td>Patente</td>
						<td>Box</td>
						<td>horas</td>
                        <td>Tarjeta</td>
					</tr>
                    <tr ng-repeat="users in listado">
						<td>{{ users.username }}</td>
						<td>{{ users.age}}</td>
						<td>{{ users.gender }}</td>
                        <td>{{ users.favlang }}</td>
					</tr>
				</table>
                
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        
    </div>
</div>
</body>
</html>
