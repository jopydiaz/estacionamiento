<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>SEI</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2hxyaIfLNSAOXX6Cu-3c4fjqzDNtzZM0"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
     <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
</head>
<body  ng-controller="addCtrl">
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="/#/index">Cargar Estacionamiento</a></li>
            <li disabled><a href="./find.html">Listado Estacionados</a></li>
        </ul>
        <h3 class="text-muted">Sistema de estacionamiento Inteligente</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
        <div id="map" style="width:645px; height:645px"></div>
           </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Estacionar Auto  <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Patente <span class="badge">Completar todo</span></label>
                            <input type="text" class="form-control" id="username" placeholder="XXX123" ng-model="formData.username" required>
                        </div>
                        <label class="radio control-label">Horas</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiomale" value="1 hora" ng-model="formData.gender">
                                1 Hora
                            </label>
                        </div>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="optionsRadios" id="radiofemale" value="2 Horas" ng-model="formData.gender">
                                2 Horas
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radioother" value="3 Horas" ng-model="formData.gender">
                               3 Horas
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="age">Box</label>
                            <input type="number" class="form-control" id="age" placeholder="del 1 al 4" ng-model="formData.age" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Tarjeta</label>
                            <input type="text" class="form-control" id="language" placeholder="xxxx-1234-5874" ng-model="formData.favlang" required>
                        </div>
                       <script>
                        if (formData.age==)</script>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        
    </div>
</div>
</body>
</html>
